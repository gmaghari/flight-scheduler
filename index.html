<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aviato Flight Scheduler</title>

    <link rel="stylesheet" href="../train-scheduler/assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../train-scheduler/assets/css/style.css">


    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
  <!-- <script src="assets/javascript/app.js"></script> -->

  <!-- Moment.js Reference -->
  <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  <!-- <script src="assets/javascript/app.js"></script> -->

  </head>
  <body>
  <!--Flight tracker-->
  <div class ="container">
  <!--Jumbotron-->
  <div class ="jumbotron"></div>
  <div class="card card-header"><h1>Flight Scheduler</h1></div>
  <br><br>
  <div class="row">
      <div class="col-lg-12">
      <!--Current Flight Schedule-->
      <div class="card">
            <h5 class="card-header"><strong>Current Flight Schedule</strong></h5>
          <div class="card-body">
            <table class="table table-hover" id='flightTable'>
              <thead>
                <tr>
                  <th>Flight Name</th>
                  <th>Destination</th>
                  <th>Next Arrival</th>
                  <th>Frequency(minutes)</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
  
        <!-- Add Flights  -->
        <div class="card">
          <!-- <div class="panel-heading"> -->
            <h5 class="card-header"><strong>Add Flight</strong></h5>
          <!-- </div> -->
          <div class="card-body">
  
          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="">Flight Name</label>
              <input type="text" class="form-control" id="flightNameInput">
            </div>
  
            <div class="form-group">
              <label for="">Destination</label>
              <input type="text" class="form-control" id="destinationInput">
            </div>
  
            <div class="form-group">
              <label for="">First Flight Time (HH:mm - ex: 02:00)</label>
              <input type="text" class="form-control" id="timeInput">
            </div>
  
            <div class="form-group">
              <label for="">Frequency(minutes)</label>
              <input type="text" class="form-control" id="frequencyInput">
            </div>
            
            <button type="submit" class="btn btn-primary" id="addFlightBtn">Submit</button>
          </form>
  
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="assets/javascript/app.js"></script>
</body>
</html>
